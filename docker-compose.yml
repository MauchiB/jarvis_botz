services:


  bot:
    build: .
    depends_on:
      - postgres
      - redis


    networks:
      - appnet


  redis:
    image: redis:alpine3.22
    restart: always

    volumes:
      - redis-data:/data

    ports:
      - "6379:6379"
  
    networks:
      - appnet

  
  postgres:
    image: postgres:15.15-trixie
    restart: always

    volumes:
      - db-data:/var/lib/postgresql/data

    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
  
    ports:
      - "5432:5432"
    networks:
      - appnet


networks:
  appnet: {}

volumes:
  db-data:
  redis-data:




  